{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Upload de fichiers</h1>
    <!-- Le formulaire doit avoir enctype="multipart/form-data" pour gérer les fichiers -->
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- Champ pour sélectionner le fichier -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Selectioner un fichier:</label>
            <input 
                type="file" 
                id="file" 
                name="file" 
                required 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <!-- Bouton de soumission -->
        <div class="flex items-center justify-between">
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Importer
            </button>
        </div>
    </form>
</div>
{% endblock %}
