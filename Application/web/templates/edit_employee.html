{% extends "base.html" %} {% block title %}Edit Employee{% endblock %} {% block
content %}
<h1 class="text-3xl font-bold mb-6">Modifier informations employés</h1>
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <div class="mb-4">
    <label for="name" class="block font-medium text-gray-700">Nom:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ employee.name }}"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="email" class="block font-medium text-gray-700">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ employee.email }}"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="position" class="block font-medium text-gray-700"
      >Poste occupé:</label
    >
    <input
      type="text"
      id="position"
      name="position"
      value="{{ employee.position }}"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="department" class="block font-medium text-gray-700"
      >Departement:</label
    >
    <input
      type="text"
      id="department"
      name="department"
      value="{{ employee.department }}"
      class="w-full border rounded p-2 mt-1"
      required
    />
  </div>
  <div class="mb-4">
    <label for="quota" class="block font-medium text-gray-700"
      >Quota (MB):</label
    >
    <input
      type="number"
      id="quota"
      name="quota"
      value="1024"
      class="w-full border rounded p-2 mt-1"
    />
  </div>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
  >
    MAJ informations employé
  </button>
</form>
{% endblock %}
